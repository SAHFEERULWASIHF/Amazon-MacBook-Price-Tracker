name: Amazon MacBook Price Tracker

on:
  schedule:
    - cron: '30 14 * * *'  # 30 12 * * * to daily at 6:00 PM Sri Lanka time (12:30 UTC)
  workflow_dispatch:

permissions:
  contents: write  # allow pushing back to repo

jobs:
  price_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true   # allows git push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas PyGithub
      - name: Run tracker script
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
          EMAIL: ${{ secrets.EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: python tracker.py

      
